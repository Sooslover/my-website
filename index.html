<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
        }
        h1, h3 {
            color: #2c3e50;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #start-btn {
            background-color: #2ecc71;
            color: white;
        }
        #start-btn:hover {
            background-color: #27ae60;
        }
        #stop-btn {
            background-color: #e74c3c;
            color: white;
        }
        #stop-btn:hover {
            background-color: #c0392b;
        }
        #pause-resume-btn {
            background-color: #f1c40f;
            color: white;
        }
        #pause-resume-btn:hover {
            background-color: #f39c12;
        }
        #output {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 1.2rem;
            margin-top: 20px;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
        #status-indicator {
            display: none;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        #status-indicator.active {
            display: block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        #dark-mode-btn, #light-mode-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            margin-right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #light-mode-btn {
            left: 130px;
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="dark-mode-btn">Dark Mode</button>
    <button id="light-mode-btn">Light Mode</button>
    <h1 id="main-heading">Speech to Text Converter</h1>
    
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn">Stop Recording</button>
    <button id="pause-resume-btn">Pause</button>
    <button id="save-btn">Save as File</button>
    
    <div id="output" contenteditable="true" spellcheck="true"></div>
    <div id="timer">Timer: 00:00:00</div>
    <div id="status-indicator">‚óè Listening...</div>
    <div id="word-count">Word Count: 0</div>
    <div id="history">
        <h3>Transcription History</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const pauseResumeBtn = document.getElementById('pause-resume-btn');
        const saveBtn = document.getElementById('save-btn');
        const output = document.getElementById('output');
        const timerDisplay = document.getElementById('timer');
        const statusIndicator = document.getElementById('status-indicator');
        const wordCountDisplay = document.getElementById('word-count');
        const historyList = document.getElementById('history-list');
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const lightModeBtn = document.getElementById('light-mode-btn');
        const mainHeading = document.getElementById('main-heading');

        let timerInterval;
        let startTime;
        let speechBuffer = '';
        let isPaused = false;

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(() => {
                const elapsedTime = new Date(new Date() - startTime);
                const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
                const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
                const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
                timerDisplay.textContent = `Timer: ${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateWordCount() {
            const wordCount = speechBuffer.split(' ').filter(word => word).length;
            wordCountDisplay.textContent = `Word Count: ${wordCount}`;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                statusIndicator.classList.add('active');
                if (!isPaused) {
                    speechBuffer = output.textContent;
                }
                startTimer();
            };

            recognition.onresult = function(event) {
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        let transcript = event.results[i][0].transcript;
                        transcript = transcript.replace(/\./g, '');
                        speechBuffer += transcript + ' ';
                        output.textContent = speechBuffer;
                        updateWordCount();
                    }
                }
            };

            recognition.onerror = function(event) {
                console.error('Error occurred in recognition:', event.error);
            };

            recognition.onend = function() {
                if (!stopBtn.disabled && !isPaused) {
                    recognition.start();
                } else {
                    stopTimer();
                    const text = output.innerText;
                    navigator.clipboard.writeText(text).then(() => {
                        const popup = document.createElement('div');
                        popup.classList.add('popup');
                        popup.textContent = 'Text copied to clipboard!';
                        document.body.appendChild(popup);
                        setTimeout(() => {
                            document.body.removeChild(popup);
                        }, 2000);
                    }).catch(err => {
                        console.error('Could not copy text: ', err);
                    });
                    const historyItem = document.createElement('li');
                    historyItem.textContent = speechBuffer;
                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'Copy';
                    copyButton.style.marginLeft = '10px';
                    copyButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(historyItem.textContent).then(() => {
                            console.log('History text copied to clipboard');
                        }).catch(err => {
                            console.error('Could not copy history text: ', err);
                        });
                    });
                    historyItem.appendChild(copyButton);
                    historyList.appendChild(historyItem);
                }
                statusIndicator.classList.remove('active');
            };

            startBtn.addEventListener('click', () => {
                stopBtn.disabled = false;
                recognition.lang = 'en-US';
                if (!isPaused) {
                    output.textContent = '';
                    speechBuffer = '';
                }
                recognition.start();
            });

            stopBtn.addEventListener('click', () => {
                stopBtn.disabled = true;
                isPaused = false;
                recognition.stop();
            });

            pauseResumeBtn.addEventListener('click', () => {
                if (isPaused) {
                    recognition.start();
                    pauseResumeBtn.textContent = 'Pause';
                    statusIndicator.classList.add('active');
                    isPaused = false;
                } else {
                    recognition.stop();
                    pauseResumeBtn.textContent = 'Resume';
                    statusIndicator.classList.remove('active');
                    isPaused = true;
                }
            });
        } else {
            console.error('Web Speech API is not supported in this browser.');
        }

        saveBtn.addEventListener('click', () => {
            const blob = new Blob([output.innerText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'transcription.txt';
            link.click();
        });

        darkModeBtn.addEventListener('click', () => {
            document.body.style.background = '#2c3e50';
            document.body.style.color = '#ecf0f1';
            output.style.background = '#34495e';
            output.style.color = '#ecf0f1';
            timerDisplay.style.background = '#2c3e50';
            timerDisplay.style.color = '#ecf0f1';
            mainHeading.style.color = '#ecf0f1';
            const headings = document.querySelectorAll('h3');
            headings.forEach(heading => {
                heading.style.color = '#ecf0f1';
            });
        });

        lightModeBtn.addEventListener('click', () => {
            document.body.style.background = 'linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%)';
            document.body.style.color = '#333';
            output.style.background = 'white';
            output.style.color = '#333';
            timerDisplay.style.background = '#ecf0f1';
            timerDisplay.style.color = '#333';
            mainHeading.style.color = '#2c3e50';
            const headings = document.querySelectorAll('h3');
            headings.forEach(heading => {
                heading.style.color = '#2c3e50';
            });
        });
    </script>
</body>
</html>
